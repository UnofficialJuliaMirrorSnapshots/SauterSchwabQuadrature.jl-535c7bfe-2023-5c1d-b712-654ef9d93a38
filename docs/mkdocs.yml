site_name:           SauterSchwabQuadrature
repo_url:            https://github.com/ga96tik/SauterSchwabQuadrature.jl
site_description:    Description for SauterSchwabQuadrature
site_author:         ga96tik
theme:               readthedocs

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
  - mdx_math # For LaTeX

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Home: index.md
- Non-Parameterized: Non-Parameterized.md
- Parameterized: Parameterized.md
